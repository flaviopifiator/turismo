{% load staticfiles %}
{% load pwa %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Mejoremos y Punto</title>
        {% progressive_web_app_meta %}
        <link rel="stylesheet" href="{% static 'font/font-awesome-4.7.0/css/font-awesome.min.css' %}">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        {% block css %} {% endblock %}
    </head>

    <body>
        {% block header %}
            {% include 'header.html' %}
        {% endblock %}

        <main class="mt-5 pt-5">
            <div class="container">
                {% block content %} {% endblock %}
            </div>
        </main>
        
        {% include 'footer.html' %}

        <!-- SCRIPTS -->
        <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
        <script src="{% static 'leaflet/leaflet.js' %}"></script>
        <script type="text/javascript" src="{% static 'serviceworker/idb.js' %}"></script>
        <script type="text/javascript" src="{% static 'serviceworker/idbop.js' %}"></script>
        {% block js %} {% endblock %}
    </body>
</html>
