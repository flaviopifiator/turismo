{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap4 %}

{% block css %}
    <link rel="stylesheet" href="{% static 'leaflet/leaflet.css' %}" />
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <form action="{% url 'home:feedback-clientes' %}" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Submit</button>
            {% endbuttons %}
        </form>
    </div>
</div>

{% endblock %}
